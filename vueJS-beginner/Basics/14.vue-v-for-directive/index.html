<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Vue JS - Beginner</title>
    </head>
    <body>
        <div id="root">
            <ul>
                <li v-for="(fruits,arrayIndex) in arrayList">{{fruits}} =>
                    {{arrayIndex}}</li>
            </ul>
        </div>
        <script>
            var vueObj = new Vue({
              el:"#root",
              data:{
                  arrayList:["apple","banana","pineapple"]
              }
            })
        </script>
    </body>
</html>
