<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Vue JS - Beginner</title>
    </head>
    <body>
        <div id="root">
            <!-- Traditional -->
            <!-- <img src="marshmallow.jpg" alt="cute and funny marshmallow image" href="#"> -->
            
            <!-- Usind v-bind directive  -->
            <img v-bind:src="myImages[0].src" v-bind:alt="myImages[0].alt"
                v-bind:href="myImages[0].href" />

            <!-- Shortend -->
            <img :src="myImages[0].src" :alt="myImages[0].alt"
                :href="myImages[0].href" />

        </div>
        <script>
            var objectVue = new Vue({
              el:"#root",
              data:{
                  myImages:[
                      {src:"marshmallow.jpg", alt:"cute and funny marshmallow", href:"#"}
                  ]
              }
            })
        </script>
    </body>
</html>
