<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS - Beginner</title>
  </head>
  <body>
    <div id="root">
      <fruit-list :fruits="fruits" />
      </div>
      <script>

            Vue.component('fruit-list',{
                props:["fruits"], // fetched from data
                template:`
                <ul>
                   <li v-for="f in fruits"> {{f.name}}</li>
                </ul>
                `
            });

            var vueObj = new Vue({
              el:"#root",
              component:[
                'fruit-list'
              ],
              data:{
                   fruits:[
                    {name: "apple" },
                    {name: "banana" },
                    {name: "grapes" },
                    {name: "coconut" }
                ]
              }
            })

            //vue life cycle

        </script>
    </body>
  </html>
